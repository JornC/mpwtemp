<!doctype html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="rijksoverheidfonts.css">
    <script src="http://d3js.org/d3.v3.js"></script>
    <link rel="import" href="../aerius-weekly-barchart.html">
  </head>
  <script>
    function updateTxt() {
      document.getElementById('graph').title = document.getElementById('title').value;
    }
    function updateUrl() {
      document.getElementById('graph').url = document.getElementById('url').value;
    }
  
    function switcheroo() {
      var graph = document.getElementById('graph');
      if(graph.url == "aanvragen.csv") {
        graph.title = "AERIUS Register: Aanvragen per week van {start} t/m {end}";
        graph.url = "meldingen.csv";
      } else {
        graph.title = "AERIUS Register: Meldingen per week van {start} t/m {end}";
        graph.url = "aanvragen.csv";
      }
    }
  </script>
  <body>
    <aerius-weekly-barchart id="graph" url="meldingen.csv" title="AERIUS Register: Meldingen per week van {start} t/m {end}"></aerius-weekly-barchart><br />
    <input placeholder="title" id="title" onkeyup="updateTxt()"> <br/>
    <input placeholder="url" id="url" onchange="updateUrl()"><br /><br />
    of<br /><br />
    <button onclick="switcheroo()">Wisseltruuk</button>
    <br/><br/><br/>
    <aerius-weekly-barchart id="meldingen" url="meldingen.csv" title="AERIUS Register: Meldingen per week van {start} t/m {end}"></aerius-weekly-barchart>
    <br/><br/><br/>
    <aerius-weekly-barchart id="vergunningen" url="aanvragen.csv" title="AERIUS Register: Aanvragen per week van {start} t/m {end}"></aerius-weekly-barchart>
  </body>
</html>
